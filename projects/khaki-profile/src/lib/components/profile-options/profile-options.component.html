<div [ngClass]="{'hide': menunow != 'name' && menunow != ''}">
    <span [ngClass]="{'selected': menunow == 'name'}">Name</span>
    <span class="grow text-align-right gray">{{userProfile.firstName}} {{userProfile.lastName}}</span>
    <a routerLink="name" (click)="onMenu($event, 'name')">
        <mat-icon [ngClass]="{'arrow': true, 'selected': menunow == 'name'}">keyboard_arrow_right</mat-icon>
    </a>
</div>

</div>

</div>

</div>
