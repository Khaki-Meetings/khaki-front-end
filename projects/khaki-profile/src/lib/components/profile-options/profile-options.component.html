<div>
  <span [ngClass]="{'selected': menunow == 'name'}">Name</span>

  <a routerLink="name" (click)="onMenu($event, 'name')"><mat-icon [ngClass]="{'selected': menunow == 'name'}">keyboard_arrow_right</mat-icon></a>
</div>
<div>
