<div [ngClass]="{'hide': menuNow != 'name' && menuNow != ''}">
  <span [ngClass]="{'selected': menuNow == 'name'}">Name</span>
  <span class="grow text-align-right gray">{{displayName}}</span>
  <a routerLink="name" (click)="onMenu($event, 'name')"><mat-icon [ngClass]="{'arrow': true, 'selected': menuNow == 'name'}">keyboard_arrow_right</mat-icon></a>
</div>

  <a routerLink="email" (click)="onMenu($event, 'email')"><mat-icon [ngClass]="{'arrow': true, 'selected': menuNow == 'email'}">keyboard_arrow_right</mat-icon></a>
</div>
