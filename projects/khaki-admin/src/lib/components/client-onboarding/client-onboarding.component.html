<div>
  <div class="component-header">
    <div class="component-caption">
      <div class="component-title">Create Organization</div>
    </div>
    <div class="component-buttons">
    </div>
    <div class="component-help">
      <div id="employee-help" class="help-wrapper">
        <mat-icon class="non-profile-icons">help_outline</mat-icon>
        <div id="employee-help-content" class="help-content">
          Create a new organization
        </div>
      </div>
    </div>
  </div>

  <div class="component-content">
    <div>
      <form [formGroup]="form" (ngSubmit)="formSubmit()" class="example-container">
        <div>
          <span class="header-font">Company Name</span>
        </div>
        <div class="mat-form-field-wrapper">
          <mat-form-field appearance="none">
            <input matInput placeholder="" [formControlName]="companyNameFormControlName">
          </mat-form-field>
          <div [hidden]="!isFieldValid(companyNameFormControlName)" style="color: red">Company Name Required</div>
        </div>
        <div class="mat-form-field-wrapper">
          <div>
            <span class="header-font">Admin Email</span>
          </div>
          <mat-form-field appearance="none">
            <input matInput placeholder="" [formControlName]="adminEmailFormControlName">
          </mat-form-field>
          <div [hidden]="!isFieldValid(adminEmailFormControlName)" style="color: red">Valid Email Required</div>
        </div>
        <div mat-dialog-actions>
          <button mat-button class="mat-raised-button mat-primary" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
