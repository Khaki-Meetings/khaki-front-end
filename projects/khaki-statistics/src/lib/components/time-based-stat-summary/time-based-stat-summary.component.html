<div>
  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Staff Hours in Meetings</div>
      <div class="value">{{timeBlockSummary?.formattedTotalSeconds}}</div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Average Staff Hours per Meeting</div>
      <div class="value">{{timeBlockSummary?.formattedAverageStaffSeconds}}</div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Number of Meetings</div>
      <div class="value">{{timeBlockSummary?.meetingCount}}</div>
    </div>
  </div>
</div>
