<div>
  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Hours in Meetings</div>
      <div class="value">{{(timeBlockSummary?.totalSeconds / 3600) | number: '1.1-1'}}</div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Average Staff Hours per Meeting</div>
      <div class="value">
        <span *ngIf="timeBlockSummary && timeBlockSummary.averageManHours; else elseBlock">
          {{timeBlockSummary?.averageManHours?.toFixed(1)}}
        </span>
        <ng-template #elseBlock>N/A</ng-template>
      </div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Number of Meetings</div>
      <div class="value">{{timeBlockSummary?.meetingCount}}</div>
    </div>
  </div>
</div>
