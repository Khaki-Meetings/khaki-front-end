<div>
  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Staff % of Time in Meetings"
        helpId="staff-hours-in-meetings"
        helpContent="Staff members' percentage of work time in meetings"
        totalValue="{{ percStaffTimeInMtgs.total | percent }}"
        internalValue="{{ percStaffTimeInMtgs.internal | percent }}"
        externalValue="{{ percStaffTimeInMtgs.external | percent }}"
        goalMet="{{ staffTimeInMeetingsGoal.met }}"
        goalText="{{ staffTimeInMeetingsGoal.desc | goalDisplayPercent: staffTimeInMeetingsGoal.min : staffTimeInMeetingsGoal.max }}">>
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Staff Time in Meetings"
        helpId="staff-hours-in-meetings"
        helpContent="Staff members' total time in meetings"
        totalValue="{{timeBlockSummary?.total?.totalSeconds | hoursMinutes}}"
        internalValue="{{timeBlockSummary?.internal?.totalSeconds | hoursMinutes}}"
        externalValue="{{timeBlockSummary?.external?.totalSeconds | hoursMinutes}}"
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Number of Meetings"
        helpId="num-meetings"
        helpContent="Number of meetings created by staff members"
        totalValue="{{ timeBlockSummary?.total?.meetingCount }}"
        internalValue="{{ timeBlockSummary?.internal?.meetingCount }}"
        externalValue="{{ timeBlockSummary?.external?.meetingCount }}"
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>
  </div>

  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="% of Employees over Threshold"
        helpId="num-meetings"
        helpContent="% of employees in Khaki roster over meeting time threshold"
        totalValue="{{ timeBlockSummary?.total?.numEmployeesOverTimeThreshold / timeBlockSummary?.total?.numEmployees | percent }}"
        internalValue=""
        externalValue=""
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Employee Daily Meeting Time"
        helpId="num-meetings"
        helpContent="Average number of hours of meetings per employees in Khaki roster"
        totalValue=" {{ avgDailyMeetingTime.total | hoursMinutes }}"
        internalValue=" {{ avgDailyMeetingTime.internal | hoursMinutes }}"
        externalValue="{{ avgDailyMeetingTime.external | hoursMinutes }}"
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Meetings per Day per Employee"
        helpId="num-meetings"
        helpContent="Average number of meetings per employees in Khaki roster"
        totalValue="{{ (timeBlockSummary?.total?.totalMeetingInternalAttendees
                  / timeBlockSummary?.total?.numWorkdays
                  / timeBlockSummary?.total?.numEmployees) || 0 | number:'1.0-1' }}"
        internalValue="{{ (timeBlockSummary?.internal?.totalMeetingInternalAttendees
                  / timeBlockSummary?.internal?.numWorkdays
                  / timeBlockSummary?.internal?.numEmployees) || 0 | number:'1.0-1' }}"
        externalValue="{{ (timeBlockSummary?.external?.totalMeetingInternalAttendees
                  / timeBlockSummary?.external?.numWorkdays
                  / timeBlockSummary?.external?.numEmployees) || 0 | number:'1.0-1' }}"
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>

  </div>


  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Average Meeting Length"
        helpId="num-meetings"
        helpContent="Average time length of meetings"
        totalValue="{{ (timeBlockSummary?.total?.meetingLengthSeconds / timeBlockSummary?.total?.meetingCount) | hoursMinutes }}"
        internalValue="{{ (timeBlockSummary?.internal?.meetingLengthSeconds / timeBlockSummary?.internal?.meetingCount) | hoursMinutes }}"
        externalValue="{{ (timeBlockSummary?.external?.meetingLengthSeconds / timeBlockSummary?.external?.meetingCount) | hoursMinutes }}"
        goalMet="{{ meetingLengthGoal.met }}"
        goalText="{{ meetingLengthGoal.desc | goalDisplayHoursMinutes: meetingLengthGoal.min : meetingLengthGoal.max }}">
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Average Staff Time per Meeting"
        helpId="avg-staff-hours-in-meetings"
        helpContent="Average time per staff member in meetings created by staff members"
        totalValue="{{ timeBlockSummary?.total?.averageStaffSeconds | hoursMinutes }}"
        internalValue="{{ timeBlockSummary?.internal?.averageStaffSeconds | hoursMinutes }}"
        externalValue="{{ timeBlockSummary?.external?.averageStaffSeconds | hoursMinutes }}"
        goalMet=""
        goalText="">
      </lib-time-based-stat>
    </div>
    <div class="khaki-container time-based-stat-summary-with-goal">
      <lib-time-based-stat
        label="Average # of Attendees"
        helpId="num-meetings"
        helpContent="Average number of attendees per meeting"
        totalValue="{{ timeBlockSummary?.total?.totalMeetingAttendees / timeBlockSummary?.total?.meetingCount | number:'1.0-1'}}"
        internalValue="{{ timeBlockSummary?.internal?.totalMeetingAttendees / timeBlockSummary?.internal?.meetingCount | number:'1.0-1'}}"
        externalValue="{{ timeBlockSummary?.external?.totalMeetingAttendees / timeBlockSummary?.external?.meetingCount | number:'1.0-1'}}"
        goalMet="{{ attendeesPerMeetingGoal.met }}"
        goalText="{{ attendeesPerMeetingGoal.desc | goalDisplay: attendeesPerMeetingGoal.min : attendeesPerMeetingGoal.max }} attendees">
      </lib-time-based-stat>
    </div>
  </div>

</div>
