<div>
  <div class="flex-container">
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Hours in Meetings</div>
      <div class="value">{{timeBlockSummary?.totalHours}}</div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Average Hours per Meeting</div>
      <div class="value">{{timeBlockSummary?.averageManHours}}</div>
    </div>
    <div class="khaki-container time-based-stat-summary">
      <div class="label">Number of Meetings</div>
      <div class="value">{{timeBlockSummary?.meetingCount}}</div>
    </div>
  </div>
</div>
