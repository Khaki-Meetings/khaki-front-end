<div class="container">
  <div class="component-header">
    <h3 class="component-caption">Meeting Time</h3>
  </div>
  <div class="component-container flex-container">
    <div class="center">
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="graphData"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
        <ng-template #tooltipTemplate let-model="model">
          <div class="ngx-charts-tooltip-content-container">
            <div class="modelName">{{model.name}}</div>
            <div class="modelValue">{{model.extra.customLabel}}</div>
          </div>
        </ng-template>
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
