<div class="container">
  <div class="component-header">
    <h3 class="component-caption">Meeting Time</h3>
      <div class="component-help">
      <div id="meeting-time-trailing-help" class="help-wrapper">
        <mat-icon class="non-profile-icons">help_outline</mat-icon>
        <div id="meeting-time-trailing-help-content" class="help-content">
          History of meetings attended by staff members created by staff members
        </div>
      </div>
    </div>
  </div>

  <div class="component-content">
    <div class="mat-spinner-wrapper center" *ngIf="loading">
      <lib-khaki-spinner></lib-khaki-spinner>
    </div>
    <div class="center-90" [ngClass]="loading? 'loadingComponent' : ''">
      <div class="bar-chart-wrapper">
        <ngx-charts-bar-vertical-stacked
          (window:resize)="onResize($event)"
          [scheme]="colorScheme"
          [results]="graphData"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel">
          <ng-template #tooltipTemplate let-model="model">
            <div class="ngx-charts-tooltip-content-container">
              <div class="modelName">{{model.name}}</div>
              <div class="modelValue">{{model.seconds | hoursMinutes}}</div>
            </div>
          </ng-template>
        </ngx-charts-bar-vertical-stacked>
      </div>
    </div>
  </div>
</div>
