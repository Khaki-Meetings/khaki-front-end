<table mat-table [dataSource]="organizersStatistics.organizers" class="mat-elevation-z8">




  <ng-container matColumnDef="person">
    <th mat-header-cell *matHeaderCellDef> Meetings </th>
    <td mat-cell *matCellDef="let element"> {{element.organizer.name}} </td>

  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Meetings </th>
    <td mat-cell *matCellDef="let element"> {{element.organizer.totalCost}} </td>
  </ng-container>


<!--  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
<!--  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>-->
</table>
