<div class="making-even">
<h3>Top 5 Meeting Organizers</h3>
<table mat-table [dataSource]="organizersStatistics.organizers">

  <ng-container matColumnDef="name" >
    <th mat-header-cell *matHeaderCellDef class="table-border header-font" > </th>
    <td mat-cell *matCellDef="let element" class="table-border"> {{element.organizer.name}} </td>

  </ng-container>
  <ng-container matColumnDef="meeting">
    <th mat-header-cell *matHeaderCellDef class="table-border header-font">Meetings</th>
    <td mat-cell *matCellDef="let element" class="table-border"> {{element.totalMeetings}} </td>

  </ng-container>

  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef class="table-border header-font">Hours</th>
    <td mat-cell *matCellDef="let element" class="table-border"> {{element.totalHours}} </td>
  </ng-container>


  <ng-container matColumnDef="costs">
    <th mat-header-cell *matHeaderCellDef class="table-border header-font">Costs</th>
    <td mat-cell *matCellDef="let element" class="table-border"> {{element.totalCost | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-font"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
