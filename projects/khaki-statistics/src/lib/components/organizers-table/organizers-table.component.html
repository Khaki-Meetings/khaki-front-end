<div class="component-content">
  <div class="mat-spinner-wrapper center" *ngIf="loading">
    <lib-khaki-spinner></lib-khaki-spinner>
  </div>
  <div [ngClass]="loading? 'loadingComponent' : ''">
    <table mat-table [dataSource]="organizersStatisticsDataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-border header-font" mat-sort-header="employee">Employee</th>
        <td mat-cell *matCellDef="let element"
            class="table-border row-caption"> {{element.organizerFirstName}} {{element.organizerLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="meeting">
        <th mat-header-cell *matHeaderCellDef class="table-border header-font col-right" mat-sort-header="totalMeetings">Meetings</th>
        <td mat-cell *matCellDef="let element" class="table-border col-right"> {{element.totalMeetings}} </td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef class="table-border header-font col-right" mat-sort-header="totalSeconds">Time</th>
        <td mat-cell *matCellDef="let element"
            class="table-border col-right"> {{element.totalSeconds | hoursMinutes}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-font"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
  </div>
</div>
