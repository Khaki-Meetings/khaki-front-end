<div>
  <div class="component-header">
    <h3 class="component-caption">Meeting Breakdown</h3>
    <div class="component-help">
      <div id="meeting-breakdown-help" class="help-wrapper">
        <mat-icon class="non-profile-icons">help_outline</mat-icon>
        <div id="meeting-breakdown-help-content" class="help-content">
          Number of meetings created by staff members and amount of time
          staff attended those meetings
        </div>
      </div>
    </div>
  </div>

  <div class="component-content">
    <table mat-table [dataSource]="organizersStatistics.organizersStatistics">
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef class="table-border header-font">Employee</th>
        <td mat-cell *matCellDef="let element" class="table-border row-caption"> {{element.organizerFirstName}} {{element.organizerLastName}} </td>
      </ng-container>

      <ng-container matColumnDef="meeting">
        <th mat-header-cell *matHeaderCellDef class="table-border header-font col-right">Meetings</th>
        <td mat-cell *matCellDef="let element" class="table-border col-right"> {{element.totalMeetings}} </td>
      </ng-container>

      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef class="table-border header-font col-right">Time</th>
        <td mat-cell *matCellDef="let element" class="table-border col-right"> {{element.formattedTime}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-font"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
