<mat-spinner *ngIf="loading"></mat-spinner>
<div>
  <div class="component-header">
    <h3 class="component-caption">Meeting Time by Department</h3>
    <div class="component-help">
      <div id="meeting-time-by-dept-help" class="help-wrapper">
        <mat-icon class="non-profile-icons">help_outline</mat-icon>
        <div id="meeting-time-by-dept-help-content" class="help-content">
          All meetings attended by staff members, by department,
          regardless of who organized it (e.g. staff members, vendors,
          partners)
        </div>
      </div>
    </div>
  </div>

  <div class="component-content">
    <div class="center">
      <div class="legend">
        <ngx-charts-legend-custom
          [data]="legendData"
          [dataExt]="graphData"
          [colors]="colors"
          class="chart-legend"
          (labelActivate)="legendLabelActivate($event, chartData)"
          (labelDeactivate)="legendLabelDeactivate($event)">
        </ngx-charts-legend-custom>
      </div>
      <div class="graph">
        <ngx-charts-pie-chart
          [view]="view"
          [scheme]="colorScheme"
          [results]="graphData"
          [gradient]="gradient"
          [legend]="showLegend"
          [labels]="showLabels"
          [doughnut]="isDoughnut"
          [tooltipDisabled]="tooltipDisabled"
          (select)="onActivate($event)"
          (activate)="onActivate($event)"
          (deactivate)="onDeactivate($event)">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>
</div>
