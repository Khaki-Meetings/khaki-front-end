<div style="display: flex; align-items: center;">

<ngx-charts-legend-custom
  [data]="legendData"
  [dataExt]="graphData"
  [colors]="colors"
  class="chart-legend"
  (labelActivate)="legendLabelActivate($event, chartData)"
  (labelDeactivate)="legendLabelDeactivate($event)">
</ngx-charts-legend-custom>

<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="graphData"
  [gradient]="gradient"
  [legend]="showLegend"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onActivate($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)">
</ngx-charts-pie-chart>

</div>
