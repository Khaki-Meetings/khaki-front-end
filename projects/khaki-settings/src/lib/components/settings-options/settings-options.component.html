<div [ngClass]="{'hide': menunow != 'name' && menunow != ''}">
  <span [ngClass]="{'selected': menunow == 'name'}">Company name</span>
  <span class="grow text-align-right gray">Cool Things Co.</span>
  <a routerLink="name" (click)="onMenu($event, 'name')"><mat-icon [ngClass]="{'arrow': true, 'selected': menunow == 'name'}">keyboard_arrow_right</mat-icon></a>
</div>
<div [ngClass]="{'hide': menunow != 'employees' && menunow != ''}">
  <span [ngClass]="{'selected': menunow == 'employees'}">Employees</span>
  <span class="grow text-align-right gray"></span>
  <a routerLink="employees" (click)="onMenu($event, 'employees')"><mat-icon [ngClass]="{'arrow': true, 'selected': menunow == 'employees'}">keyboard_arrow_right</mat-icon></a>
</div>
