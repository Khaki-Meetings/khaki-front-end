<div [ngClass]="{'hide': menuNow != 'name' && menuNow != ''}">
  <div class="label">
    <span [ngClass]="{'selected': menuNow == 'name'}">Company name and stuff</span>
    <span class="grow text-align-right gray">{{userProfile.companyName}}</span>
    <a routerLink="name" (click)="onMenu($event, 'name')">
      <mat-icon [ngClass]="{'arrow': true, 'selected': menuNow == 'name'}">keyboard_arrow_right</mat-icon>
    </a>
  </div>
</div>
<div [ngClass]="{'hide': menuNow != 'employees' && menuNow != ''}">
    <span [ngClass]="{'selected': menuNow == 'employees'}">Employees</span>
    <span class="grow text-align-right gray"></span>
    <a routerLink="employees" (click)="onMenu($event, 'employees')">
        <mat-icon [ngClass]="{'arrow': true, 'selected': menuNow == 'employees'}">keyboard_arrow_right</mat-icon>
    </a>
</div>
<div [ngClass]="{'hide': menuNow != 'department' && menuNow != ''}">
  <span [ngClass]="{'selected': menuNow == 'department'}">Departments</span>
  <span class="grow text-align-right gray"></span>
  <a routerLink="department" (click)="onMenu($event, 'department')">
    <mat-icon [ngClass]="{'arrow': true, 'selected': menuNow == 'department'}">keyboard_arrow_right</mat-icon>
  </a>
</div>
