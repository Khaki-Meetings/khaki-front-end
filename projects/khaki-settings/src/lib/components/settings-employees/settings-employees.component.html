<div class="container">
  <div>Interval: {{interval}}, Scope: {{statisticsScope}}</div>
    <table>
        <tr *ngFor="let employee of getEmployees()" >
            <td>
              <div class="employee-table-emp">
                <div><img *ngIf="employee.avatar" [src]="employee.avatar" /></div>
                <div class="employee-info">
                  <div><span class="name">{{employee.firstName}} {{employee.lastName}}</span></div>
                  <div><span class="text-detail">{{employee.email}}</span></div>
                </div>
              </div>
            </td>
            <td>
              <div><span class='text-detail'>{{employee.department}}</span></div>
            </td>
        </tr>
    </table>
    <div class="arrows">
        <mat-icon [ngClass]="{'disable': isLast()}" class="down arrow" (click)="moveDown()">keyboard_arrow_right</mat-icon>
        <mat-icon [ngClass]="{'disable': isFirst()}" class="up arrow" (click)="moveUp()">keyboard_arrow_right</mat-icon>
    </div>
</div>
