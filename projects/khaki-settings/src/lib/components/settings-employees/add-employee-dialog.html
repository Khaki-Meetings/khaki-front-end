<div class="container">
    <div class="add_file" *ngIf="!fileSelected">
      <div class="caption">Add list of employees</div>
      <input type="file" #fileInput (change)="onAdd($event)">
    </div>
    <div class="remove_file" *ngIf="fileSelected">
      <mat-icon class="btn" (click)="onRemove()">close</mat-icon>
      <mat-icon>insert_drive_file</mat-icon>{{fileName}}</div>
    <div class="error" *ngIf="showError">Please upload employee file</div>
    <div class="btn-container" mat-dialog-actions>
        <button class="light btn" mat-button *ngIf="!fileSelected" (click)="onNextClick()" cdkFocusInitial>Next</button>
        <button class="light btn" mat-button *ngIf="fileSelected" (click)="onUploadClick()">Upload</button>
        <button class="close btn" mat-button [mat-dialog-close]="data.data">Cancel</button>
    </div>
</div>
