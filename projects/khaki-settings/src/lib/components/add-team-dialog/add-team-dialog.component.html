<div id="add-team-dialog">
  <h2 mat-dialog-title class="component-title">Add Department</h2>
  <div mat-dialog-content>
    <form class="example-container">
      <div>
        <span class="header-font">Name</span>
      </div>
      <mat-form-field appearance="none">
        <input matInput placeholder="" name="data.name" [(ngModel)]="data.name">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-button class="mat-raised-button" (click)="cancel()">Cancel</button>
    <button mat-button class="mat-raised-button mat-primary" (click)="save()">Save</button>
  </div>
</div>
