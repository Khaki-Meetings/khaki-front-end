<h2 mat-dialog-title class="component-title">CSV Analysis</h2>
<div mat-dialog-content>

  <div>

  <h3>Errors</h3>

  <div *ngIf="data.errors.length == 0" class="errorsSection">
    <span>No errors found</span>
  </div>

  <div *ngIf="data.errors.length > 0" class="errorsSection">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Row</th>
          <th>Error</th>
          <th>Content</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let error of data.errors">
          <td class="right">{{error.row}}</td>
          <td class="left">{{error.errorDescription}}</td>
          <td class="left">{{error.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <h3>Rows Ready to Import</h3>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Row</th>
        <th class="left">First Name</th>
        <th class="left">Last Name</th>
        <th class="left">Email</th>
        <th class="left">Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of data.successes">
        <td class="right">{{x.row}}</td>
        <td class="left">{{x.firstName}}</td>
        <td class="left">{{x.lastName}}</td>
        <td class="left">{{x.email}}</td>
        <td class="left">{{x.department}}</td>
      </tr>
    </tbody>
  </table>

  </div>

</div>

<div class="btn-container" mat-dialog-actions>
  <button mat-button class="mat-raised-button" (click)="cancel()">Cancel</button>
  <button mat-button class="mat-raised-button mat-primary"
    [disabled]="importDisabled"
    [class.disabled]="importDisabled"
    (click)="import()">Import</button>
</div>
