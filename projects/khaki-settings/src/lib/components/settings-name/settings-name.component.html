<div class="center">
    <span>Company name</span>
    <span>{{userProfile.companyName}}</span>
    <div *ngIf="editmode" class="edit">
        <input type="text" name="name" placeholder="Cool Things Co." [(ngModel)]="companyname"/>
    </div>
    <button *ngIf="!editmode" (click)="onChange()">Change</button>
    <button *ngIf="editmode" class="save" (click)="onSave()">Save</button>
    <button *ngIf="editmode" (click)="onCancel()">Cancel</button>
</div>
